<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To Dos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Update</li>
    </ol>
</nav>
<div class="container">
    <h2 style="padding-top: 30px; padding-bottom: 20px;" class="text-center">Update ToDo</h2>
    <div class="d-flex justify-content-center">
        <form action="#" th:action="@{/createToDo}" th:object ="${todo}"
              method="post">
            <div class="form-group">
                <!-- Add hidden form field to handle update -->
                <input type="hidden" th:field="*{id}" />
                <label for="description">Description</label>
                <input class="form-control" type="text" th:field="*{description}" id="description"
                       placeholder="Add a description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                <label for="description">Deadline</label>
                <input class="form-control" type="date" th:field="*{deadline}" id="deadline">
                <span th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></span>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" id="complete" />
                    Complete
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>
</div>
</body>
